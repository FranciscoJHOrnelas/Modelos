<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> 
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="splash-screen">
        
        <img src="img/inicio.png" alt="Logo de PopcornVision">
    </div>

    <main class="hidden">
        <a-scene>
            <a-assets>
                <!--Soda Chica-->
                <a-asset-item
                  id="sodaChica"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/SodaChica.glb?v=1700814335503"
                ></a-asset-item>
                <!--Soda Mediana-->
                <a-asset-item
                  id="sodaMediana"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/SodaMediana.glb?v=1700842430791"
                ></a-asset-item>
                <!--Soda Grande-->
                <a-asset-item
                  id="sodaGrande"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/SodaGrande.glb?v=1700842438472"
                ></a-asset-item>
                <!--Soda Jumbo-->
                <a-asset-item
                  id="sodaJumbo"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/SodaJumbo.glb?v=1700842444973"
                ></a-asset-item>
                <!--HotDog Individual-->
                <a-asset-item
                  id="hdIndividual"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/HotDogIndividual.glb?v=1700842456655"
                ></a-asset-item>
                <!--HotDog Jumbo-->
                <a-asset-item
                  id="hdJumbo"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/HotDogJumbo.glb?v=1700842463429"
                ></a-asset-item>
                <!--Nachos Individuales-->
                <a-asset-item
                  id="nachoIndividual"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/NachoIndividual.glb?v=1700842470762"
                ></a-asset-item>
                <!--Nachos Grandes-->
                <a-asset-item
                  id="nachoGrande"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/NachoGrande.glb?v=1700842497614"
                ></a-asset-item>

              </a-assets>

            <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-entity>
            <a-entity camera look-controls>
                <a-entity id="sodaMediana" gltf-model="#sodaMediana" scale="0.08 0.08 0.08" position="0.4 -0.5 -0.5"></a-entity>
                <a-entity id="sodaChica" gltf-model="#sodaChica" scale="0.08 0.08 0.08" position="0 -0.5 -0.5"></a-entity>
                <a-entity id="sodaGrande" gltf-model="#sodaGrande" scale="0.08 0.08 0.08" position="0.8 -0.5 -0.5"></a-entity>
                <a-entity id="sodaJumbo" gltf-model="#sodaJumbo" scale="0.08 0.08 0.08" position="1.2 -0.5 -0.5"></a-entity>
                <a-entity id="hdIndividual" gltf-model="#hdIndividual" scale="0.08 0.08 0.08" position="-0.4 -0.5 -0.5"></a-entity>
                <a-entity id="hdJumbo" gltf-model="#hdJumbo" scale="0.08 0.08 0.08" position="-0.8 -0.5 -0.5"></a-entity>
                <a-entity id="nachoIndividual" gltf-model="#nachoIndividual" scale="0.08 0.08 0.08" position="-1.2 -0.5 -0.5"></a-entity>
                <a-entity id="nachoGrande" gltf-model="#nachoGrande" scale="0.08 0.08 0.08" position="-1.6 -0.5 -0.5"></a-entity>
                
            </a-entity>
        </a-scene>
    </main>

    <div class="buttons-container">
        <button class="round-button"><img src="img/Nachos.png" alt="Icono 1"></button>
        <button class="round-button"><img src="img/HD.png" alt="Icono 2"></button>
        <button class="round-button"><img src="img/Soda.png" alt="Icono 3"></button>
        <button class="round-button"><img src="img/Palomitas.png" alt="Icono 4"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
